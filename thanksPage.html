<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MYDemo.css">
    <title></title>
</head>
<body>
    <div class="thank-you">
        <div class="message-container">
          <h1>Thank You!</h1>
          <p>Your message has been sent.</p>
          <a href="index.html" class="btn">Return to Home</a>
        </div>
      </div>
      
    <script>// Get the thank you message container
        const messageContainer = document.querySelector('.thank-you');
        
        // Check if the thank you message container exists
        if (messageContainer) {
          // Hide the thank you message container initially
          messageContainer.style.opacity = 0;
        
          // Show the thank you message container with animation
          setTimeout(() => {
            messageContainer.style.display = 'block';
            messageContainer.classList.add('animated', 'fadeIn');
          }, 1000);
        }
        </script>
</body>
</html>
